<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Memoji</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1 class="game-name">Memoji</h1>

    <section class="game-frame" id="game-frame">
        <div class="emoji-card" id="emoji-card">
            <div class="emoji-card__frame" id="emoji-card__frame">
                <div class="emoji-card__face" id="emoji-card__face"></div>
                <div class="emoji-card__back" id="emoji-card__back"></div>
            </div>
        </div>
    </section> 
    
    
    <script src="./script.js"></script>
    <script>
        rippleFlip('game-frame');
        multiplyCards('emoji-card', 'game-frame', 11);
        populateCards('emoji-card__face', ["🐶","🐱","🐭","🐹","🐰","🐻","🐼","🐨","🐯","🦁","🐮","🐷","🐸","🐙","🐵","🦄","🐞","🦀","🐟","🐊","🐓","🦃","🐿"]);
    </script>
</body>
</html>
